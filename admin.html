<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Admin Page</h2>

  <div class="card p-3">
    <input type="hidden" id="editIndex" />
    <input type="text" id="title" class="form-control mb-2" placeholder="Title" />
    <input type="text" id="url" class="form-control mb-2" placeholder="URL" />
    <input type="text" id="image" class="form-control mb-2" placeholder="Image URL" />
    <button class="btn btn-success" onclick="addOrUpdateEntry()">Save</button>
  </div>

  <ul class="list-group mt-4" id="dataList"></ul>
</div>

<script>
let entries = JSON.parse(localStorage.getItem('entries')) || [];

function saveEntries() {
  localStorage.setItem('entries', JSON.stringify(entries));
}

function renderList() {
  const list = document.getElementById('dataList');
  list.innerHTML = '';
  entries.forEach((entry, index) => {
    list.innerHTML += `
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>ID:</strong> ${index + 1} |
          <strong>Title:</strong> ${entry.title} |
          <strong>URL:</strong> ${entry.url}
        </div>
        <div>
          <button class="btn btn-sm btn-warning me-2" onclick="editEntry(${index})">Edit</button>
          <button class="btn btn-sm btn-danger" onclick="deleteEntry(${index})">Delete</button>
        </div>
      </li>`;
  });
}

function addOrUpdateEntry() {
  const title = document.getElementById('title').value;
  const url = document.getElementById('url').value;
  const image = document.getElementById('image').value;
  const editIndex = document.getElementById('editIndex').value;

  if (editIndex === '') {
    entries.push({ title, url, image });
  } else {
    entries[editIndex] = { title, url, image };
    document.getElementById('editIndex').value = '';
  }

  saveEntries();
  renderList();

  // Reset inputs
  document.getElementById('title').value = '';
  document.getElementById('url').value = '';
  document.getElementById('image').value = '';
}

function editEntry(index) {
  const entry = entries[index];
  document.getElementById('title').value = entry.title;
  document.getElementById('url').value = entry.url;
  document.getElementById('image').value = entry.image;
  document.getElementById('editIndex').value = index;
}

function deleteEntry(index) {
  entries.splice(index, 1);
  saveEntries();
  renderList();
}

renderList();
</script>
</body>
</html>
