<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">App Gallery</h2>
  <div class="row" id="cardContainer"></div>
</div>

<script>
const entries = JSON.parse(localStorage.getItem('entries')) || [];

function renderCards() {
  const container = document.getElementById('cardContainer');
  container.innerHTML = '';

  entries.forEach((entry, index) => {
    container.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="${entry.image}" class="card-img-top" alt="${entry.title}">
          <div class="card-body">
            <h5 class="card-title">${entry.title}</h5>
            <p class="card-text">ID: ${index + 1}</p>
            <a href="${entry.url}" target="_blank" class="btn btn-primary">Visit</a>
          </div>
        </div>
      </div>`;
  });
}

renderCards();
</script>
</body>
</html>
