<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f4f9;
    }
     .container {
      max-width: 1200px;
      margin-top: 30px;
    }
    .card-title {
      min-height: 50px;
    }
    .card img {
      object-fit: cover;
      height: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Honours 3rd Year Class Resources â€“ Marketing Department</h2>
    <div class="row" id="cardContainer"></div>
  </div>

  <script>
    const entries = JSON.parse(localStorage.getItem('entries')) || [];

    function renderCards() {
      const container = document.getElementById('cardContainer');
      container.innerHTML = '';

      entries.forEach((entry) => {
        container.innerHTML += `
          <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
              <img src="${entry.image}" class="card-img-top" alt="${entry.title}" onerror="this.src='https://via.placeholder.com/150?text=No+Image';">
              <div class="card-body">
                <h5 class="card-title">${entry.title}</h5>
                <p class="card-text"><strong>ID:</strong> ${entry.id}</p>
                <p class="card-text"><strong>Course:</strong> ${entry.course}</p>
                <p class="card-text"><small class="text-muted">Updated: ${entry.timestamp}</small></p>
                <a href="${entry.url}" target="_blank" class="btn btn-primary">Open Resource</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    renderCards();
  </script>
</body>
</html>
