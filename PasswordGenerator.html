<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Husan Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --main-bg: #0f172a;
      --card-bg: #1e293b;
      --accent: #3b82f6;
      --light: #f8fafc;
      --text: #cbd5e1;
      --radius: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a, #0f172a);
      color: var(--light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 460px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .container h1 {
      font-size: 1.8rem;
      text-align: center;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .section {
      margin-bottom: 1.5rem;
      animation: slideIn 0.7s ease;
    }

    .inputBox {
      position: relative;
    }

    .passBox {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: var(--radius);
      background: #f1f5f9;
      color: #1e293b;
      text-overflow: ellipsis;
    }

    .material-icons {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--accent);
      font-size: 24px;
      transition: transform 0.3s;
    }

    .material-icons:hover {
      transform: translateY(-50%) scale(1.1);
    }

    input[type="range"] {
      width: 100%;
      margin-top: 1rem;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
      gap: 1rem;
    }

    .row label {
      flex: 1;
      font-size: 0.95rem;
      color: var(--text);
    }

    .row input[type="checkbox"] {
      width: 18px;
      height: 18px;
    }

    .genBtn {
      width: 100%;
      padding: 12px;
      background: var(--accent);
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 1.5rem;
      transition: background 0.3s;
    }

    .genBtn:hover {
      background: #2563eb;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      color: var(--text);
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Husan Password Generator</h1>

    <div class="section inputBox">
      <input type="text" class="passBox" id="passBox" disabled />
      <span class="material-icons" id="copyIcon" title="Copy Password">content_copy</span>
    </div>

    <div class="section">
      <label for="inputSlider">Length: <span id="sliderValue">8</span> characters</label>
      <input type="range" min="4" max="30" value="8" id="inputSlider" />
    </div>

    <div class="section">
      <div class="row">
        <label for="lowercase">Include Lowercase (a-z)</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="row">
        <label for="uppercase">Include Uppercase (A-Z)</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="row">
        <label for="numbers">Include Numbers (0-9)</label>
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="row">
        <label for="symbols">Include Symbols (@#$)</label>
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>

    <button class="genBtn" id="genBtn">Generate Password</button>

    <div class="footer">Crafted with üíô by Husan</div>
  </div>

  <script>
    const inputSlider = document.getElementById("inputSlider");
    const sliderValue = document.getElementById("sliderValue");
    const passBox = document.getElementById("passBox");
    const lowercase = document.getElementById("lowercase");
    const uppercase = document.getElementById("uppercase");
    const numbers = document.getElementById("numbers");
    const symbols = document.getElementById("symbols");
    const genBtn = document.getElementById("genBtn");
    const copyIcon = document.getElementById("copyIcon");

    const lowerChars = "abcdefghijklmnopqrstuvwxyz";
    const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const allNumbers = "0123456789";
    const allSymbols = "!@#$%^&*()_+-=<>?";

    sliderValue.textContent = inputSlider.value;
    inputSlider.addEventListener('input', () => {
      sliderValue.textContent = inputSlider.value;
    });

    genBtn.addEventListener('click', () => {
      passBox.value = generatePassword();
    });

    copyIcon.addEventListener('click', () => {
      if (passBox.value) {
        navigator.clipboard.writeText(passBox.value);
        copyIcon.innerText = "check";
        copyIcon.title = "Copied!";
        setTimeout(() => {
          copyIcon.innerText = "content_copy";
          copyIcon.title = "Copy Password";
        }, 2000);
      }
    });

    function generatePassword() {
      let allChars = "";
      let password = "";
      if (lowercase.checked) allChars += lowerChars;
      if (uppercase.checked) allChars += upperChars;
      if (numbers.checked) allChars += allNumbers;
      if (symbols.checked) allChars += allSymbols;

      if (!allChars) return "";

      for (let i = 0; i < inputSlider.value; i++) {
        password += allChars.charAt(Math.floor(Math.random() * allChars.length));
      }

      return password;
    }
  </script>
</body>
</html>
