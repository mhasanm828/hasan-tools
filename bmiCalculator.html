<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern BMI Calculator</title>
  
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

  <!-- Google Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
    crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
      border-radius: 16px;
    }

    h1, h3 {
      color: #343a40;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #e9ecef;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Height Conversion -->
  <div class="container my-5">
    <div class="card p-4">
      <marquee class="mb-3 text-white bg-secondary py-2 rounded">প্রথমে উচ্চতাটা সেন্টিমিটারে নিয়ে নিন।</marquee>
      <h1 class="mb-4 text-center">Feet & Inches to CM Converter</h1>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="number" id="feet" class="form-control" placeholder="Feet">
        </div>
        <div class="col-md-6">
          <input type="number" id="inches" class="form-control" placeholder="Inches">
        </div>
      </div>
      <button class="btn btn-primary mt-3" onclick="convertToCm()">Convert</button>
      <p id="result" class="mt-3 text-success fw-bold"></p>
    </div>
  </div>

  <!-- Google Ad --
  <div class="container mb-4 text-center">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- BMI Calculator -->
  <div class="container mb-5">
    <div class="card p-4">
      <h1 class="text-center mb-4">BMI Calculator</h1>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="number" id="weight" class="form-control" placeholder="Weight (kg)">
        </div>
        <div class="col-md-6">
          <input type="number" id="height" class="form-control" placeholder="Height (cm)">
        </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-primary" id="calculate">Calculate BMI</button>
      </div>
      <div class="mt-3 text-center">
        <h3>Your BMI: <span id="bmiResult"></span></h3>
      </div>
    </div>
  </div>

  <!-- Google Ad -->
  <div class="container mb-4 text-center">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
         data-ad-slot="0987654321"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div>
      Made By <a href="https://api.whatsapp.com/send/?phone=8801723477809" class="text-danger fw-bold" target="_blank">Hasan</a>
    </div>
    <div>
      Visit <a href="https://hasan-tools.vercel.app/" class="text-danger fw-bold" target="_blank">Tools Page</a>
    </div>
  </footer>

  <script>
    function convertToCm() {
      const feet = parseFloat(document.getElementById("feet").value);
      const inches = parseFloat(document.getElementById("inches").value);

      if (!isNaN(feet) && !isNaN(inches)) {
        const totalInches = (feet * 12) + inches;
        const centimeters = totalInches * 2.54;
        document.getElementById("result").textContent = `Centimeters: ${centimeters.toFixed(2)} cm`;
      } else {
        document.getElementById("result").textContent = "Please enter valid feet and inches.";
      }
    }

    document.getElementById('calculate').addEventListener('click', function () {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100; // in meters

      if (!isNaN(weight) && !isNaN(height) && height > 0) {
        const bmi = weight / (height * height);
        document.getElementById('bmiResult').textContent = bmi.toFixed(2);
      } else {
        document.getElementById('bmiResult').textContent = "Invalid input";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
